<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1 style="font-weight: 500;">Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>

  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6">
              <h2 style="font-weight: bold;">Latest Mars News</h2>
              <hr>
              <h4 style="font-weight: bold;" >{{mars.news_title}}</h4>
              <p style="font-weight: 500;" >{{mars.news_paragraph}}</p>
          </div>
      </div>
  </div>

  <div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2 style="font-weight: bold;" >Featured Mars Image</h2>
            <hr>
            <img src="{{mars.jpl_featured_image}}" width="100%">
        </div>
        <div class="col-md-4">
            <h2 style="font-weight: bold;" >Mars Facts</h2>
            <hr>
            <p>{{mars.mars_table | safe}}</p>
        </div>
    </div>
  </div>

  <div class="container-fluid">
    <div style="padding-left: 100px; padding-right: 100px; padding-top: 60px; padding-bottom: 100px;" class="row">
        <h2 style="font-weight: bold; text-align: center;" >Mars Hemispheres</h2>
        <hr>
        
        {% for dict in mars.hemisphere_info %}
            <div style="border-style: solid; border-color: lightgray; padding: 20px; border-width: 5px;" class="col-md-6">

                <div style="align-items: center; width: 100%;" class="card">
                    <img src="{{dict.img_url}}" width="100%" class="card-img-top" alt="Mars Image">
                        <div class="card-body">
                            <h3 style="font-weight: bold;" class="card-title">{{dict.title}}</h3>
                        </div>
                </div>
            </div>
        {% endfor %}

        </div>
    </div>
  </div>

</body>

</html>
