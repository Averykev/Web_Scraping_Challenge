<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1 style="font-weight: 500;">Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>

  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6">
              <h2 style="font-weight: bold;">Latest Mars News</h2>
              <hr>
              <h4 style="font-weight: bold;" >{{mars.news_title}}</h4>
              <p style="font-weight: 500;" >{{mars.news_paragraph}}</p>
          </div>
      </div>
  </div>

  <div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2 style="font-weight: bold;" >Featured Mars Image</h2>
            <hr>
            <img src="{{mars.jpl_featured_image}}" width="100%" alt="Mars Featured Image">
        </div>
        <div class="col-md-4">
            <h2 style="font-weight: bold;" >Mars Facts</h2>
            <hr>
            <p>{{mars.mars_table | safe}}</p>
        </div>
    </div>
  </div>

  <div class="container-fluid">
    <div style="padding-left: 100px; padding-right: 100px; padding-top: 60px; padding-bottom: 100px;" class="row">
        <h2 style="font-weight: bold; text-align: center;" >Mars Hemispheres</h2>
        <hr>
        
        {% for dict in mars.hemisphere_info %}
            <div style="border-style: solid; border-color: lightgray; padding: 20px; border-width: 5px;" class="col-md-6">

                <div style="align-items: center; width: 100%;" class="card">
                    <img src="{{dict.img_url}}" width="100%" class="card-img-top" alt="Mars Image">
                        <div class="card-body">
                            <h3 style="font-weight: bold;" class="card-title">{{dict.title}}</h3>
                        </div>
                </div>
            </div>
        {% endfor %}

        </div>
    </div>
  </div>

  <footer>
    <div style="text-align: center; padding: 10px; background-color: lightgray;" class="footer">
      <small class="text-muted">&copy Kevin Avery - Data Visualization - UC Irvine - 2020</small>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
