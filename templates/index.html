<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>

  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6">
              <h3>Latest Mars News</h3>
              <h4>{{mars.title}}</h4>
              <p>{{mars.paragraph}}</p>
          </div>
      </div>
  </div>

  <div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <h3>Featured Mars Image</h3>
            <img src="{{mars.featured_image_url}}">
        </div>
        <div class="col-md-5">
            <h3>Mars Facts</h3>
            <p>{{mars.mars_table}}</p>
        </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
        <h3>Mars Hemispheres</h3>
        
        {% for dict in mars.hemisphere_info %}
            <div class="col-md-6">

                <div class="card" style="width: 18rem;">
                    <img src="{{dict.img_url}}" class="card-img-top" alt="Mars Image">
                        <div class="card-body">
                            <h5 class="card-title">{{dict.title}}</h5>
                        </div>
                </div>
            </div>
        {% endfor %}

        </div>
    </div>
  </div>

</body>

</html>
